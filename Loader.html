<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    /* Ensure full height for html and body */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: red;
    }

    /* START PRELOADER DESIGN */
    .preloader {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      text-align: center;
      z-index: 9999999;
      background-color: #fff; /* changed from transparent to fully cover */
      transition: 0.9s;
    }

    .preloader .loader {
      transition: 0.5s;
      position: absolute;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      display: inline-block;
      left: 0;
      right: 0;
      margin: 0 auto;
      top: 45%;
      transform: translateY(-45%);
    }

    .preloader .loader .loader-outter {
      position: absolute;
      border: 4px solid #08d665;
      border-left-color: transparent;
      border-bottom: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      animation: loader-outter 1s cubic-bezier(0.42, 0.61, 0.58, 0.41) infinite;
    }

    .preloader .loader .loader-inner {
      position: absolute;
      border: 4px solid #08d665;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      left: calc(50% - 30px);
      top: calc(50% - 30px);
      border-right: 0;
      border-top-color: transparent;
      animation: loader-inner 1s cubic-bezier(0.42, 0.61, 0.58, 0.41) infinite;
    }

    .preloader .loader span {
      display: inline-block;
      position: absolute;
      left: 0;
      right: 0;
      margin: 0 auto;
      top: 50%;
      transform: translateY(-50%);
      color: #08d665;
      font-size: 25px;
      font-weight: 700;
    }

    .preloader::before,
    .preloader::after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 60%;
      height: 100%;
      z-index: -1;
      background: #fff;
      transition: 0.9s;
    }

    .preloader::after {
      left: auto;
      right: 0;
    }

    .preloader.preloader-deactivate {
      visibility: hidden;
    }

    .preloader.preloader-deactivate::after,
    .preloader.preloader-deactivate::before {
      width: 0;
    }

    .preloader.preloader-deactivate .loader {
      opacity: 0;
      visibility: hidden;
    }

    @keyframes loader-outter {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes loader-inner {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(-360deg);
      }
    }
    /* END PRELOADER DESIGN */
  </style>
</head>
<body>

  <!-- START PRELOADER -->
  <div class="preloader">
    <div class="loader">
      <div class="loader-outter"></div>
      <div class="loader-inner"></div>
      <span>D</span>
    </div>
  </div>
  <!-- END PRELOADER -->

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const loader = document.querySelector('.preloader');
      setTimeout(() => {
        loader.classList.add('preloader-deactivate');
        setTimeout(() => loader.style.display = 'none', 900);
      }, 3000);
    });
  </script>

</body>
</html>
