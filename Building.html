<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <style>
    /* Global Reset and Background */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: red; /* Page background after loader disappears */
      overflow: hidden;
    }

    /* START PRELOADER DESIGN */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #ffffff; /* Solid background to block content */
      z-index: 9999999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.9s ease;
    }

    .preloader.preloader-deactivate {
      opacity: 0;
      pointer-events: none;
    }

    .loader {
      position: relative;
      width: 90px;
      height: 90px;
    }

    .loader .loader-outter {
      position: absolute;
      border: 4px solid #08d665;
      border-left-color: transparent;
      border-bottom: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      animation: loader-outter 1s cubic-bezier(0.42, 0.61, 0.58, 0.41) infinite;
    }

    .loader .loader-inner {
      position: absolute;
      border: 4px solid #08d665;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      border-right: 0;
      border-top-color: transparent;
      animation: loader-inner 1s cubic-bezier(0.42, 0.61, 0.58, 0.41) infinite;
    }

    .loader span {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      color: #08d665;
      font-size: 25px;
      font-weight: 700;
    }

    @keyframes loader-outter {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes loader-inner {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }
    /* END PRELOADER DESIGN */
  </style>
</head>
<body>

  <!-- START PRELOADER -->
  <div class="preloader">
    <div class="loader">
      <div class="loader-outter"></div>
      <div class="loader-inner"></div>
      <span>D</span>
    </div>
  </div>
  <!-- END PRELOADER -->

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const loader = document.querySelector('.preloader');
      setTimeout(() => {
        loader.classList.add('preloader-deactivate');
        setTimeout(() => loader.remove(), 900); // Remove after transition
        document.body.style.overflow = 'auto'; // Restore scroll
      }, 3000); // Simulated loading time
    });
  </script>

</body>
</html>
